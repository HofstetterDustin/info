<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objective</title>
</head>

<body>
    <div class="container-fluid">
        <div id="main" class="row">
            <hr class="vertical.left.white-bkg">
            <hr class="top.horizontal.brite-red-bkg">
            <H1 id=objFont class="text-center">Objective</H1>
            <hr class="horizontal.bottom.brite.red-bkg></hr.horizontal.bottom.brite.red-bkg">
            <hr class="vertical.right.white-bkg">
        </div>
    </div>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/Images/placeholders/Blue Background_edited-1 copy.jpg" class="d-block w-100"
                    alt="Blue Background Graphic">
                <div class="carousel-caption d-none d-md-block">
                    <h4>Hello World</h4>
                    <ul class="list-group">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">A fifth one</li>
                    </ul>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/Images/placeholders/Copper Background_edited-2.jpg" class="d-block w-100"
                    alt="Copper Background Graphic">
            </div>
            <div class="carousel-item">
                <img src="/Images/placeholders/Green Background.jpg" class="d-block w-100"
                    alt="Green Background Graphic">
            </div>
            <div class="carousel-item">
                <img src="/Images/placeholders/Red Background_edited-3.jpg" class="d-block w-100"
                    alt="Red Background Graphic">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
<script src="js/scripts.js"></script>

</html>
