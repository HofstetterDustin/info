<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objective</title>
    <link rel="stylesheet" href="/stylesheets/obj.css">
</head>

<body>
    <div class="caro">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/Images/placeholders/Blue Background_edited-1 copy.jpg" class="d-block w-100"
                        alt="Blue Background Graphic" class="blue">

                </div>
                <div class="carousel-item">
                    <img src="/Images/placeholders/Copper Background_edited-2.jpg" class="d-block w-100"
                        alt="Copper Background Graphic" class="copper">
                </div>
                <div class="carousel-item">
                    <img src="/Images/placeholders/Green Background.jpg" class="d-block w-100"
                        alt="Green Background Graphic" class="green">
                </div>
                <div class="carousel-item">
                    <img src="/Images/placeholders/Red Background_edited-3.jpg" class="d-block w-100"
                        alt="Red Background Graphic" class="red">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>
<script src="js/scripts.js"></script>

</html>
