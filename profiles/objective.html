<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    </div>
    <!-- Forth Parallax Image with Portfolio Text -->

        <div class="w3-display-middle">
            <span class="w3-xxlarge w3-text-white w3-wide">CONTACT</span>

    <!-- Container (Contact Section) -->
